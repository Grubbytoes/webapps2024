{% extends 'base.html' %}

{% block content %}
    <p>Please enter your details here!</p>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    
    {% if success %}
        <p id="success">
            {{ success }}
        </p>
    {% endif %}
    
    {% if errors %}
        <ul id="error">
            {% for e in errors %}
                <li>{{ e }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
