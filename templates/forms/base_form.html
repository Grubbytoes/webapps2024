{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="column-narrow">
            {% block form_description %}{% endblock %}
        </div>
        <div class="column-wide">
            <h3>Fill details below:</h3>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit">
            </form>
            {% if success %}
                <p class="green-success">
                    {{ success }}
                </p>
            {% endif %}

            {% if errors %}
                <ul class="red-error">
                    {% for e in errors %}
                        <li>{{ e }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
{% endblock %}
